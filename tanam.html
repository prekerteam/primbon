<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Tanam</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'matrix-green': '#00ff41',
                        'console-bg': '#0a0a0a',
                    },
                    fontFamily: {
                        mono: ['Consolas', 'Monaco', 'Lucida Console', 'monospace'],
                    },
                    boxShadow: {
                        'green-glow': '0 0 10px rgba(0, 255, 65, 0.7)',
                        'deep-glow': '0 0 15px rgba(0, 255, 65, 0.9), 0 0 5px rgba(0, 255, 65, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #111827; }
        .terminal-window {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5), 0 0 5px rgba(0, 255, 65, 0.3);
            border: 2px solid #00ff41;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker { 0% { opacity: 1; } 100% { opacity: .98; } }
        .header-glow { text-shadow: 0 0 8px #00ff41, 0 0 2px #00ff41; }

        .console-input {
            background-color: #1f2937;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: .75rem;
            border-radius: .5rem;
            width: 100%;
        }
        .console-input::-webkit-calendar-picker-indicator { filter: invert(1); }

        .console-table th {
            background-color: #008020;
            color: white;
            border-color: #00ff41;
        }
        .console-table tr:nth-child(even) { background-color: #1f2937; }
        .console-table tr:hover { background-color: #374151; }
    </style>
</head>

<body class="font-mono text-matrix-green min-h-screen p-4 md:p-8 flex items-center justify-center antialiased">

<div class="terminal-window bg-console-bg w-full max-w-4xl p-6 md:p-10 rounded-lg transition-all duration-300">
    
    <h1 class="text-3xl md:text-4xl font-bold header-glow tracking-widest text-center mb-6 border-b border-matrix-green/50 pb-4">
        [ MODUL: KALENDER_TANAM ]
    </h1>

    <div class="mb-5">
        <label for="bulan" class="block mb-2 text-lg font-medium text-matrix-green/90">
            &gt; Masukkan Parameter Bulan & Tahun:
        </label>
        <input type="month" class="console-input" id="bulan">
    </div>

    <div class="overflow-x-auto">
        <table class="console-table w-full text-left text-matrix-green rounded-lg overflow-hidden border border-matrix-green/50">
            <thead class="text-white">
                <tr>
                    <th class="p-3 border-r border-matrix-green/50">Tanggal</th>
                    <th class="p-3 border-r border-matrix-green/50">Hari (Neptu)</th>
                    <th class="p-3 border-r border-matrix-green/50">Pasaran (Neptu)</th>
                    <th class="p-3 border-r border-matrix-green/50">Total Neptu</th>
                    <th class="p-3">Rekomendasi Tanam (Sisa % 4)</th>
                </tr>
            </thead>
            <tbody id="hasil" class="text-sm">
                <tr>
                    <td colspan="5" class="text-center p-4 text-matrix-green/50">
                        &gt; Status: Menunggu eksekusi input...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="mt-10 pt-4 border-t border-matrix-green/50 text-sm">
        <p class="text-matrix-green/70">
            <span class="text-white/80">pertanian@console:~$</span> E-Primbon Engine
        </p>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const bulanInput = document.getElementById('bulan');
    const hasilTabel = document.getElementById('hasil');

    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    bulanInput.value = `${year}-${month}`;
    updateTable();

    bulanInput.addEventListener('change', updateTable);

    // ========================
    // PERBAIKAN PASARAN DI SINI
    // ========================
    function getPasaran(date) {
        const startDate = new Date(1900, 0, 1); // Senin Legi
        const pasarans = ["Legi", "Pahing", "Pon", "Wage", "Kliwon"];
        const diffDays = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));

        // OFFSET +1 â†’ memperbaiki geseran pasaran
        return pasarans[(diffDays + 1) % 5];
    }

    function updateTable() {
        const selectedMonth = bulanInput.value;
        if (!selectedMonth) {
            hasilTabel.innerHTML =
                '<tr><td colspan="5" class="text-center p-4 text-matrix-green/50">&gt; ERROR: Parameter bulan belum dipilih.</td></tr>';
            return;
        }

        const year = parseInt(selectedMonth.split('-')[0]);
        const month = parseInt(selectedMonth.split('-')[1]);
        const lastDay = new Date(year, month, 0).getDate();

        let tableRows = "";

        const neptuHariMap = [5, 4, 3, 7, 8, 6, 9];
        const neptuPasaranMap = {
            "Kliwon": 8,
            "Legi": 5,
            "Pahing": 9,
            "Pon": 7,
            "Wage": 4
        };
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

        for (let day = 1; day <= lastDay; day++) {
            const currentDate = new Date(year, month - 1, day);
            const dayIndex = currentDate.getDay();
            const pasaran = getPasaran(currentDate);

            const neptuH = neptuHariMap[dayIndex];
            const neptuPasaran = neptuPasaranMap[pasaran];

            const totalNeptu = neptuH + neptuPasaran;
            const sisa = totalNeptu % 4;

            let tanam = "";
            let colorClass = "";

            if (sisa === 1) {
                tanam = "Akar (Aman untuk tanaman yang diambil akarnya)";
                colorClass = "bg-green-700/50 text-white/90";
            } else if (sisa === 2) {
                tanam = "Batang (Aman untuk tanaman yang diambil batangnya)";
                colorClass = "bg-yellow-600/50 text-white/90";
            } else if (sisa === 3) {
                tanam = "Daun (Aman untuk tanaman yang diambil daunnya)";
                colorClass = "bg-blue-700/50 text-white/90";
            } else {
                tanam = "Buah (Hari terbaik untuk tanaman buah)";
                colorClass = "bg-red-700/50 text-white/90 font-bold";
            }

            tableRows += `
                <tr class="hover:bg-gray-700/50">
                    <td class="p-3 border-r border-matrix-green/50">${day}</td>
                    <td class="p-3 border-r border-matrix-green/50">${days[dayIndex]} <span class="text-yellow-400">(${neptuH})</span></td>
                    <td class="p-3 border-r border-matrix-green/50">${pasaran} <span class="text-yellow-400">(${neptuPasaran})</span></td>
                    <td class="p-3 border-r border-matrix-green/50 font-bold">${totalNeptu}</td>
                    <td class="p-3 ${colorClass}">${tanam}</td>
                </tr>
            `;
        }

        hasilTabel.innerHTML = tableRows;
    }
});
</script>

</body>
</html>
